<html> 
<head>
    <title>Greeting Message</title> 
    <style>
        @font-face {
            font-family: pixeled;
            src: url('./fonts/Pixeled.ttf');
        }
        #lbl {
            font-family: 'pixeled';
            font-size: xx-large;
            color: #626262;
            padding: 5px;
            border: 1px solid #ececec;
            text-align: center;
            line-height: 2;
            height:85%;
            margin-bottom: 10px;
        }
#date{
    font-size:large;
}
body{
    background-color: transparent;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "SUNDAY";
    weekday[1] = "MONDAY";
    weekday[2] = "TUESDAY";
    weekday[3] = "WEDNESDAY";
    weekday[4] = "THURSDAY";
    weekday[5] = "FRIDAY";
    weekday[6] = "SATURDAY";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'GOOD MORNING  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'GOOD AFTERNOON ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'GOOD EVENING  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> ${date}</div>`;
</script> 
</html>
